<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="extra-style.css">
    <title>MyLibrary</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card bg-primary text-white ">
            <h1 class="display-4 text-center pt-3 mb-3"> 
                <img src="./book-stack.png" alt="Book stack logo" width="15%">
                My Library
            </h1>
        </div>

        <form id="book-form">
            <div class="form-group">
                <label for="title"> Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author"> Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="isbn"> ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary w-100 mt-2">
        </form>
 
        <table class="table table-striped mt-3 bg-white">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th> </th>
                </tr>
                <tbody id="book-list"></tbody>
            </thead>
        </table>
    </div>
    <script src="./app.js"></script>
</body>
</html>
